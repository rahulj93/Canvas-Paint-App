    <div class="main">
      <div class="toolbar" id="toolbar">
        <button class="tools" id="paintBrush"><i class="fa fa-paint-brush" aria-hidden="true"></i></button>
        <!-- <button class="tools"><span class="iconify" data-icon="foundation-paint-bucket" data-inline="false"></span></button> -->
