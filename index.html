<html>
  <head>
    <title>Graffiti Wall</title>
    <link type="text/css" rel="stylesheet" href="index.css" />

  </head>
  <body class="body">
    <div class="altMenu">
      <button>File</button>
      <button>Edit</button>
      <button>View</button>
    </div> 
    <div class="main">
      <div class="toolbar">
        <button class="tools">paintbrush</button>
        <button class="tools">paintbucket</button>
        <button class="tools">shape: circle</button>
        <button class="tools">shape: square</button>
        <button class="tools">line</button>
        <button class="tools"> save icon</button>
        <div class="remaining"></div>
      </div>
      <canvas id="graffiti_wall"></canvas>
      <script type="application/javascript" src="paint.js"></script> 
    </div>
    <footer class="palette"> 
      <div class="colors">
        <button class="red"></button>
        <button class="blue"> </button>
        <button class="yellow"> </button>
        <button class="green"> </button>
      </div> 
    </footer>
  </body> 
</html>
